<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <img src="./images/illustration-hero.svg" alt="" srcset="">
  </div>
  <div class="content">
    <h3>Order Summary</h3>
    <p>  You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
  </div>
  <div class="item">
    <div class="detail">
      <img class ="icon" src="./images/icon-music.svg"  alt="" srcset="">
      <div class="item-plan">
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
      </div>
    </div>
    <a href="#" class="change-item">Change</a>
  </div>


  <div class="buttons">
    <div class="payment-btn btn"><button > Proceed to Payment</button></div>
    <div class="cancel-btn btn"><button >Cancel Order</button></div>
  </div>

</div>

</body>
</html>
